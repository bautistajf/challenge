buildscript {
    println "**************************  Common Dependencies Local *******************************************"
    println("Project: $project.name")
    println "********************************************************************************************"

    ext {
        def excludeMapstructs = {
            exclude(group: 'org.mapstruct', module: 'mapstruct')
        }

        commonDependenciesExclusions = [
                'io.springfox:springfox-swagger2': excludeMapstructs
        ]
        implementation = [
                'org.springframework.boot:spring-boot-starter-web'       : 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE',
                'org.springframework.boot:spring-boot-starter-actuator'  : 'org.springframework.boot:spring-boot-starter-actuator',
                'io.micrometer:micrometer-registry-prometheus'           : 'io.micrometer:micrometer-registry-prometheus:1.6.1',
                'org.apache.commons:commons-lang3'                       : 'org.apache.commons:commons-lang3:3.11',
                'org.apache.commons:commons-text'                        : 'org.apache.commons:commons-text:1.9',
                'org.zalando:logbook-spring-boot-starter'                : 'org.zalando:logbook-spring-boot-starter:1.13.0',
                'io.springfox:springfox-swagger2'                        : 'io.springfox:springfox-swagger2:2.9.2',
                'io.springfox:springfox-swagger-ui'                      : 'io.springfox:springfox-swagger-ui:2.9.2',
                'org.springframework.boot:spring-boot-starter-validation': 'org.springframework.boot:spring-boot-starter-validation'
        ]

        implementationDB = [
                'com.h2database:h2': 'com.h2database:h2'
        ]

        implementationData = [
                'org.springframework.boot:spring-boot-starter-data-jpa': 'org.springframework.boot:spring-boot-starter-data-jpa'
        ]

        compile = [
                'org.mapstruct:mapstruct': 'org.mapstruct:mapstruct:1.4.1.Final'
        ]
        annotationProcessors = [
                'org.projectlombok:lombok'         : 'org.projectlombok:lombok',
                'org.mapstruct:mapstruct-processor': 'org.mapstruct:mapstruct-processor:1.4.1.Final'
        ]
        testAnnotationProcessors = [
                'org.projectlombok:lombok': 'org.projectlombok:lombok'
        ]
        compileOnly = [
                'org.projectlombok:lombok': 'org.projectlombok:lombok'
        ]
        testImplementation = [
                'org.springframework.boot:spring-boot-starter-test': 'org.springframework.boot:spring-boot-starter-test',
                'org.springframework.security:spring-security-test': 'org.springframework.security:spring-security-test'

        ]
        testCompile = [
                'org.jmockit:jmockit'     : 'org.jmockit:jmockit:1.48',
                'uk.co.jemos.podam:podam' : 'uk.co.jemos.podam:podam:7.2.3.RELEASE',
                'org.projectlombok:lombok': 'org.projectlombok:lombok',
                'com.h2database:h2'       : 'com.h2database:h2:1.4.199'

        ]
        testCompileJunit5 = [
                'org.junit.jupiter:junit-jupiter'  : 'org.junit.jupiter:junit-jupiter:5.7.0',
                'org.mockito:mockito-core'         : 'org.mockito:mockito-core:3.5.10',
                'org.mockito:mockito-junit-jupiter': 'org.mockito:mockito-junit-jupiter:3.5.10'
        ]
        testRuntimeJunit5 = [
                'org.junit.vintage:junit-vintage-engine': 'org.junit.vintage:junit-vintage-engine:5.7.0'
        ]

    }

}
